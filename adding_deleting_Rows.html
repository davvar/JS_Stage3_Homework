<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Insert row in a table - w3resource</title>
</head>

<body>
    <table id="sampleTable" border="1">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
    </table><br>
    <input type="button" value="Insert row">
    <input type="button" value="Remove row" id='remove'>

    <script>
        let buttonAdd = document.querySelector('input[type="button"]');
        let buttonRemove = document.querySelector('#remove');
        let table = document.querySelector('#sampleTable');
        let text;
        let last = 0;


        console.log(table.childNodes[1]);



        buttonAdd.onclick = () => {

            text = table.innerText
                .replace(/[\dcell]/gi, '')
                .split(' ')

            table.childNodes[1].innerHTML +=
                `<tr>
                     <td>Row${(text.length + 1) / 2} cell1</td>
                     <td>Row${(text.length + 1) / 2} cell2</td>
                 </tr>`;

            //  console.log(table.childNodes[0].childNodes[3]);

            last = (text.length + 1) / 2
            console.log(last);
        }





        buttonRemove.onclick = () => {
            let parent = table.childNodes[1]
            let child = parent.childNodes
            console.log(child.length);

            
            if(child.length == 4) {
                parent.removeChild(child[child.length-2])
            }

            
            parent.removeChild(child[child.length-1])
        }

    </script>
</body>

</html>
